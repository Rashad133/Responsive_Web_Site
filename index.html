<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="assets/logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="assets/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS5 V2<br />Dualshock4</h2>
          <h3>Wireless Controller for PlatStation 5</h3>
          <p>(Compatiple/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy now <img src="assets/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img src="assets/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="assets/add.png" alt="" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="assets/ig.png" />
        <img src="assets/fb.png" />
        <img src="assets/tw.png" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
